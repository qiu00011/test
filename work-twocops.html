<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Cops | Hyeri Works</title>
    <link rel="icon" href="icon/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <header class="fixed-header">
        <div class="header-inner">
            <a href="index.html" class="logo">HYERI.</a>
            <a href="index.html#works" style="text-transform:uppercase; font-size:0.8rem; letter-spacing:2px;">Back to Works</a>
        </div>
    </header>

    <main>
        <!-- Header Section -->
        <section class="gallery-hero">
            <div class="container">
                <p>Comedy Crime • 2017</p>
                <!-- 修改：这里的标题 -->
                <h1>Two Cops</h1>
            </div>
        </section>

        <!-- Images Section -->
        <section>
            <div class="container">
                <div id="loading" style="text-align:center; color:#666; margin-bottom:50px;">Loading Visuals...</div>
                
                <!-- Masonry Grid -->
                <div class="masonry-grid" id="masonryGrid"></div>
                
                <div id="loadMore" style="text-align:center; padding:50px; cursor:pointer; display:none; color:var(--accent); letter-spacing:2px;">LOAD MORE</div>
            </div>
        </section>

        <!-- Navigation to Next (Optional) -->
        <div style="text-align:center; padding-bottom:100px;">
            <a href="work-entertainer.html" style="font-family:var(--font-display); font-size:2rem; border-bottom:1px solid var(--accent);">Next Project &rarr;</a>
        </div>

        <footer>
            <div class="container">
                <div class="copyright">&copy; 2025 Made with love for Lee Hyeri by a Hyeroomy.  This is an unofficial fan site dedicated to Lee Hyeri.</div>
            </div>
        </footer>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.29/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/app.js"></script> <!-- Include main animations -->

    <script>
        // --- API LOGIC (Preserved) ---
        const API_URL = 'https://api.hyeri.us.kg'; 
        // ★★★ 修改这里：对应 R2 里的文件夹名 ★★★
        const WORK_FOLDER = 'TwoCops'; 

        const BATCH_SIZE = 15;
        let allImages = [];
        let loadedCount = 0;
        const masonryGrid = document.getElementById('masonryGrid');
        const loadMoreBtn = document.getElementById('loadMore');
        const loading = document.getElementById('loading');

        // Scroll Infinite Load
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
                loadMoreImages();
            }
        });

        function loadMoreImages() {
            if (loadedCount >= allImages.length) {
                loadMoreBtn.textContent = 'END OF COLLECTION';
                return;
            }
            const nextBatch = allImages.slice(loadedCount, loadedCount + BATCH_SIZE);
            nextBatch.forEach((url, index) => {
                const div = document.createElement('div');
                div.className = 'masonry-item';
                const img = document.createElement('img');
                img.src = url;
                img.loading = 'lazy';
                img.onload = () => { img.classList.add('loaded'); };
                div.appendChild(img);
                masonryGrid.appendChild(div);
            });
            loadedCount += nextBatch.length;
        }

        async function initGallery() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                if (!data.success) return;
                
                allImages = data.images.filter(url => url.includes(`/${WORK_FOLDER}/`));
                if (allImages.length === 0) {
                    loading.textContent = 'No images found.';
                    return;
                }
                loading.style.display = 'none';
                loadMoreImages();
            } catch (err) {
                console.error(err);
                loading.textContent = 'Error loading data.';
            }
        }
        initGallery();
    </script>
</body>
</html>
