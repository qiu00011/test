    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('bg.jpg') center/cover no-repeat fixed, linear-gradient(135deg, #ffeef5 0%, #ffb3d9 100%);
            overflow-x: hidden;
        }

        .hearts-container, .love-rain, .ribbons, .bubbles, .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart, .love-drop, .ribbon, .bubble, .star {
            position: absolute;
        }

        .heart {
            color: #ff69b4;
            animation: heartFloat 8s infinite linear;
            opacity: 0.8;
        }

        @keyframes heartFloat {
            0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg) scale(1.2); opacity: 0; }
        }

        .love-drop {
            font-size: 24px;
            color: #ff69b4;
            animation: loveRain 6s linear infinite;
        }

        @keyframes loveRain {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .ribbon {
            width: 6px;
            height: 80px;
            animation: ribbonFall 5s linear infinite;
        }

        @keyframes ribbonFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        .bubble {
            background: radial-gradient(circle, rgba(255, 182, 193, 0.6), rgba(255, 105, 180, 0.3));
            border-radius: 50%;
            animation: bubbleFloat 8s infinite linear;
        }

        @keyframes bubbleFloat {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        .star {
            color: #ffd700;
            font-size: 16px;
            animation: starTwinkle 3s ease-in-out infinite;
        }

        @keyframes starTwinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .balloons {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            animation: balloonFloat 4s ease-in-out infinite;
        }

        .balloon {
            display: inline-block;
            margin: 0 5px;
            font-size: 30px;
            animation: balloonBounce 2s ease-in-out infinite;
        }

        .balloon:nth-child(1) { animation-delay: 0s; }
        .balloon:nth-child(2) { animation-delay: 0.2s; }
        .balloon:nth-child(3) { animation-delay: 0.4s; }
        .balloon:nth-child(4) { animation-delay: 0.6s; }
        .balloon:nth-child(5) { animation-delay: 0.8s; }

        @keyframes balloonFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes balloonBounce {
            0%, 100% { transform: scale(1) rotate(-2deg); }
            50% { transform: scale(1.1) rotate(2deg); }
        }

        .balloons-right {
            position: fixed;
            top: 20px;
            right: 100px;
            z-index: 100;
            animation: balloonFloat 3s ease-in-out infinite reverse;
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 2;
        }

        .envelope-container {
            perspective: 1000px;
            width: 420px;
            height: 320px;
            margin: 0 auto;
            position: relative;
        }

        .envelope {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: all 1s ease;
        }

        .envelope.opened .envelope-top {
            transform: rotateX(-180deg);
        }

        .envelope-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ffeef5 0%, #ffe0eb 50%, #ffd6e8 100%);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.2);
            border: 3px solid #ffb3d9;
        }

        .envelope-top {
            position: absolute;
            width: 100%;
            height: 50%;
            background: linear-gradient(135deg, #ffb3d9 0%, #ff80bf 50%, #ff4da6 100%);
            border-radius: 12px 12px 0 0;
            transform-origin: bottom;
            transition: all 1s ease;
            z-index: 10;
            border: 3px solid #ff69b4;
            border-bottom: none;
        }

        .envelope-top::before {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 210px solid transparent;
            border-right: 210px solid transparent;
            border-top: 100px solid #ff4da6;
        }

        .envelope-decoration {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            z-index: 15;
            animation: decorationPulse 2s ease-in-out infinite;
        }

        @keyframes decorationPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.2); }
        }

        .letter {
            position: absolute;
            width: 90%;
            height: 85%;
            background: linear-gradient(145deg, #fffbfc 0%, #fff5f8 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateY(20px);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(255, 105, 180, 0.2);
            opacity: 0;
            transition: all 1s ease;
            z-index: 5;
            border: 2px solid #ffe0eb;
        }

        .envelope.opened .letter {
            opacity: 1;
            transform: translate(-50%, -50%) translateY(0);
        }

        .letter-content {
            height: 100%;
            overflow-y: auto;
            color: #8b4a6b;
            line-height: 1.8;
            font-size: 16px;
        }

        .letter-title {
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #dc143c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(255, 105, 180, 0.3);
        }

        .letter-text {
            margin-bottom: 15px;
            text-indent: 2em;
            background: rgba(255, 240, 245, 0.8);
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #ff69b4;
            box-shadow: 0 2px 8px rgba(255, 105, 180, 0.1);
        }

        .signature {
            text-align: right;
            margin-top: 30px;
            font-style: italic;
            color: #ff1493;
            font-weight: bold;
            background: rgba(255, 182, 193, 0.2);
            padding: 10px;
            border-radius: 8px;
        }

        .open-btn {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff69b4, #ff1493, #dc143c);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .open-btn:hover {
            transform: translateX(-50%) translateY(-5px) scale(1.1);
            box-shadow: 0 12px 30px rgba(255, 20, 147, 0.6);
        }

        .music-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
            z-index: 1000;
        }

        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 7px 20px rgba(255, 20, 147, 0.6);
        }

        .birthday-title {
            position: absolute;
            top: -120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            background: linear-gradient(45deg, #ff69b4, #ff1493, #dc143c, #ffd700);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
            z-index: 100;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
